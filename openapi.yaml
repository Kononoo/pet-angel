tags:
    - name: AuthService
      description: |-
        认证服务（JWT）
         - 登录成功签发 JWT，前端需在后续所有请求 Header 中携带：
           Authorization: Bearer <token>
         - 所有时间字段统一为字符串格式：YYYY-MM-DD HH:MM:SS
    - name: AvatarService
      description: |-
        虚拟形象/道具/聊天 服务
         - 模型：列出可用宠物模型并可切换
         - 道具：列出与使用（消费金币或数量的策略在服务端控制）
         - 聊天：向 AI 发送一条消息，可选返回 AI 的同步应答
    - name: CommunityService
      description: |-
        社区服务
         - 分类：列出帖子分类
         - 帖子：列表/详情/发帖/点赞
         - 评论：列表/发表/点赞
    - name: Greeter
      description: The greeting service definition.
    - name: MessageService
      description: |-
        消息/小纸条服务
         - 列表：按时间倒序分页
         - 小纸条解锁：扣金币并返回完整内容
    - name: UploadService
      description: |-
        上传服务
         推荐直传 MinIO：服务端签发预签信息，前端直传；或使用后端中转完成登记
    - name: UserService
      description: |-
        用户关系与主页服务
         - 关注/取关：当前登录用户对目标用户的关系
         - 主页：展示用户基础资料与最近的帖子
         - 列表：关注列表、点赞过的帖子列表
