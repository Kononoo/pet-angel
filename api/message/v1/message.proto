syntax = "proto3";

package api.message.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

option go_package = "pet-angel/api/message/v1;v1";

// 小纸条服务
service MessageService {
  // 获取小纸条列表
  rpc GetMessageList(GetMessageListRequest) returns (GetMessageListReply) {
    option (google.api.http) = {
      get: "/v1/message/list"
    };
  }

  // 获取小纸条详情
  rpc GetMessageDetail(GetMessageDetailRequest) returns (GetMessageDetailReply) {
    option (google.api.http) = {
      get: "/v1/message/{message_id}"
    };
  }

  // 解锁小纸条
  rpc UnlockMessage(UnlockMessageRequest) returns (UnlockMessageReply) {
    option (google.api.http) = {
      post: "/v1/message/{message_id}/unlock"
    };
  }

  // 生成小纸条
  rpc GenerateMessage(GenerateMessageRequest) returns (GenerateMessageReply) {
    option (google.api.http) = {
      post: "/v1/message/generate"
      body: "*"
    };
  }

  // 获取用户金币余额
  rpc GetUserCoins(GetUserCoinsRequest) returns (GetUserCoinsReply) {
    option (google.api.http) = {
      get: "/v1/message/user-coins"
    };
  }

  // 获取解锁记录
  rpc GetUnlockHistory(GetUnlockHistoryRequest) returns (GetUnlockHistoryReply) {
    option (google.api.http) = {
      get: "/v1/message/unlock-history"
    };
  }
}

// 小纸条信息
message Message {
  int64 message_id = 1;
  string content = 2;
  string message_type = 3; // free, paid
  int32 unlock_coins = 4;
  int64 pet_id = 5;
  bool is_unlocked = 6;
  google.protobuf.Timestamp unlock_time = 7;
  google.protobuf.Timestamp created_at = 8;
}

// 用户金币信息
message UserCoins {
  int64 user_id = 1;
  int32 coin_balance = 2;
  int32 total_earned = 3;
  int32 total_spent = 4;
  google.protobuf.Timestamp updated_at = 5;
}

// 解锁记录
message UnlockRecord {
  int64 record_id = 1;
  int64 user_id = 2;
  int64 message_id = 3;
  int32 coins_spent = 4;
  google.protobuf.Timestamp unlock_time = 5;
  Message message = 6;
}

// 获取小纸条列表请求
message GetMessageListRequest {
  string message_type = 1; // all, free, paid
  int32 page = 2;
  int32 page_size = 3;
}

// 获取小纸条列表响应
message GetMessageListReply {
  repeated Message messages = 1;
  int32 total = 2;
}

// 获取小纸条详情请求
message GetMessageDetailRequest {
  int64 message_id = 1;
}

// 获取小纸条详情响应
message GetMessageDetailReply {
  Message message = 1;
}

// 解锁小纸条请求
message UnlockMessageRequest {
  int64 message_id = 1;
}

// 解锁小纸条响应
message UnlockMessageReply {
  bool success = 1;
  string message = 2;
  int32 remaining_coins = 3;
}

// 生成小纸条请求
message GenerateMessageRequest {
  int64 pet_id = 1;
  string prompt = 2;
}

// 生成小纸条响应
message GenerateMessageReply {
  Message message = 1;
}

// 获取用户金币余额请求
message GetUserCoinsRequest {
}

// 获取用户金币余额响应
message GetUserCoinsReply {
  UserCoins user_coins = 1;
}

// 获取解锁记录请求
message GetUnlockHistoryRequest {
  int32 page = 1;
  int32 page_size = 2;
}

// 获取解锁记录响应
message GetUnlockHistoryReply {
  repeated UnlockRecord records = 1;
  int32 total = 2;
} 